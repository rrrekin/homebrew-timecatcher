name: Update Cask

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'New version (e.g., v0.25.2)'
        required: true
        type: string
      download_url:
        description: 'Download URL for the DMG'
        required: true
        type: string

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Check PAT secret
        run: |
          if [ -z "${{ secrets.PAT }}" ]; then
            echo "❌ PAT secret is not configured in this repository"
            echo "Please add a repository secret named 'PAT' with a GitHub Personal Access Token"
            echo "The token needs 'repo' and 'workflow' scopes"
            echo "See: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          else
            echo "✅ PAT secret is configured"
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      - name: Download DMG and calculate SHA256
        id: download
        run: |
          echo "Downloading DMG from: ${{ github.event.inputs.download_url }}"
          curl -L "${{ github.event.inputs.download_url }}" -o timecatcher.dmg
          SHA256=$(shasum -a 256 timecatcher.dmg | cut -d' ' -f1)
          echo "SHA256: $SHA256"
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT

      - name: Update cask formula
        run: |
          VERSION="${{ github.event.inputs.version }}"
          # Remove 'v' prefix if present
          VERSION_CLEAN=${VERSION#v}
          SHA256="${{ steps.download.outputs.sha256 }}"

          echo "Updating cask to version: $VERSION_CLEAN"
          echo "Using SHA256: $SHA256"

          # Update version and SHA256 in the cask formula
          sed -i "s/version \".*\"/version \"$VERSION_CLEAN\"/" Casks/timecatcher.rb
          sed -i "s/sha256 .*/sha256 \"$SHA256\"/" Casks/timecatcher.rb

          echo "Updated cask formula:"
          head -10 Casks/timecatcher.rb

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git add Casks/timecatcher.rb
          git commit -m "Update TimeCatcher to ${{ github.event.inputs.version }}"

          # The token should already be configured from checkout, but let's be explicit
          git push origin HEAD:${GITHUB_REF##*/}

      - name: Cleanup
        run: rm -f timecatcher.dmg